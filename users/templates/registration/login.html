{% extends "main/base.html" %}


{% block content %}
{% load static %}
    <main class="container">
        {% if user.is_authenticated %}
            <p>Вы уже вошли в учётную запись.</p>
            <p><a href="{% url 'users:logout' %}">Выйти</a> </p>
        {% else %}
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Sign up</button>
        </form>
        {% endif %}
    </main>

    
{% endblock content %}
